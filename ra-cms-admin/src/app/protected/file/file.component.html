<h1 *ngIf="!isInModal">Files</h1>
<mz-card [hoverable]="true" class="blue-grey">
  <mz-card-content>
    <file-pond #myPond [options]="pondOptions"></file-pond>
  </mz-card-content>
</mz-card>
<mz-card>
  <mz-card-content>
    <app-table [$tableData]="$tableData" [clickable]="isInModal" (action)="tableAction($event)" (clickRow)="clickRow($event)"></app-table>
  </mz-card-content>
</mz-card>

<!-- Other -->
<app-delete-modal #modal (delete)="delete($event)">Test</app-delete-modal>
