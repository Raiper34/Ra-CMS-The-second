<mz-card style="width: 320px;" [hoverable]="true">
  <mz-card-title>
    Sign
  </mz-card-title>
  <mz-card-content>
    <form [formGroup]="signInForm" (ngSubmit)="signInSubmit()">
      <mz-input-container>
        <input mz-input
               formControlName="username"
               [label]="'Email'"
               [validate]="true"
               [dataError]="'Must be mail'"
               placeholder="Enter your email"
               type="email">
      </mz-input-container>
      <mz-input-container>
        <input mz-input
               formControlName="password"
               [label]="'Password'"
               placeholder="Enter your password"
               type="password">
      </mz-input-container>
      <div style="display: flex; justify-content: flex-end;">
        <button mz-button [disabled]="signInForm.invalid">
          Sign in
        </button>
      </div>
    </form>
  </mz-card-content>
</mz-card>
